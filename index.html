<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruzpham Trivia Live Studio | TikTok Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        overflow: hidden;
        text-align: center;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-border {
        border: 1px solid rgba(212, 175, 55, 0.3);
      }
      .glass-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 3px;
      }
      /* Ensure inputs and textareas inherit centering */
      input, textarea, select {
        text-align: center;
      }
    </style>
